
<div class="container">
  <div class="row">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="buscar"
             name="marca" [(ngModel)]="marca" #nombreMarcaFormulario="ngModel">
      <div class="input-group-append">
        <button type="button" (click)="mostrarBusqueda()" id="buscar">Buscar</button>
      </div>

    </div>
    <ul>
      <li *ngFor="let c of detallesAutos">{{c.nombreMarca}}</li>
    </ul>
  </div>
</div>

<div >
  <div class="container">
    <div class="row" style="margin-left: 12px">
      <div class="col-sm-3" *ngFor="let info of autos" style="margin-right: 15px; margin-top: 15px">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Modelo {{info.nombreModelo}}</li>
            <li class="list-group-item">Marca {{info.nombreMarca}}</li>
          </ul>
          <img class="card-img-top" src="https://eldiariony.files.wordpress.com/2017/12/screen-shot-2017-12-22-at-6-08-24-pm.png?w=859" alt="Card image cap">
          <button type="button" class="btn btn-secondary" (click)="seleccionar()">Seleccionar</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary">Cargar mas</button>
  </div>
</div>


<div >
  <app-card-hijo *ngIf="mostrar"></app-card-hijo>
</div>
